<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>跳转中...</title>
</head>
<body>
  <script>
    const query = new URLSearchParams(location.search);
    const code = query.get('code');
    const state = query.get('state');

    if (code && state) {
      const backTo = decodeURIComponent(state);
      window.location.href = `${backTo}?code=${code}`;
    } else {
      alert('❌ 没拿到 code 或 state，请重试');
    }
  </script>
</body>
</html>
